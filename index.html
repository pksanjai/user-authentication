<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .form-container {
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
            margin: 0 10px;
        }

        .links a:hover {
            color: #2575fc;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .otp-input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .email-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .email-masked {
            font-weight: 600;
            color: #6a11cb;
        }

        .back-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin-top: 10px;
        }

        .success-message {
            text-align: center;
            color: #4CAF50;
            margin-top: 15px;
            font-weight: 500;
        }

        .error-message {
            text-align: center;
            color: #f44336;
            margin-top: 15px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Welcome Back!</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button class="btn" id="login-btn">Login</button>
            <div class="links">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
                <a href="#" id="signup-link">Create Account</a>
            </div>
            <div id="login-message"></div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container hidden">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
            </div>
            <button class="btn" id="signup-btn">Sign Up</button>
            <div class="links">
                <a href="#" id="back-to-login">Back to Login</a>
            </div>
            <div id="signup-message"></div>
        </div>

        <!-- OTP Verification Form -->
        <div id="otp-form" class="form-container hidden">
            <h2>Verify Your Email</h2>
            <div class="email-display">
                We sent a code to <span id="masked-email" class="email-masked"></span>
            </div>
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" id="otp1">
                <input type="text" class="otp-input" maxlength="1" id="otp2">
                <input type="text" class="otp-input" maxlength="1" id="otp3">
                <input type="text" class="otp-input" maxlength="1" id="otp4">
                <input type="text" class="otp-input" maxlength="1" id="otp5">
                <input type="text" class="otp-input" maxlength="1" id="otp6">
            </div>
            <button class="btn" id="verify-otp-btn">Verify</button>
            <button class="btn back-btn" id="back-to-signup">Back</button>
            <div id="otp-message"></div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="form-container hidden">
            <h2>Reset Your Password</h2>
            <div class="input-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" placeholder="Enter your email">
            </div>
            <button class="btn" id="reset-password-btn">Send Reset Link</button>
            <button class="btn back-btn" id="back-to-login-from-forgot">Back to Login</button>
            <div id="reset-message"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const otpForm = document.getElementById('otp-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');

        // Buttons and Links
        const signupLink = document.getElementById('signup-link');
        const backToLogin = document.getElementById('back-to-login');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginFromForgot = document.getElementById('back-to-login-from-forgot');
        const backToSignup = document.getElementById('back-to-signup');

        // Form Submission Buttons
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const resetPasswordBtn = document.getElementById('reset-password-btn');

        // Input Fields
        const signupEmail = document.getElementById('signup-email');
        const maskedEmail = document.getElementById('masked-email');
        const otpInputs = document.querySelectorAll('.otp-input');

        // Message Containers
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const otpMessage = document.getElementById('otp-message');
        const resetMessage = document.getElementById('reset-message');

        // Navigation Functions
        signupLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        backToLogin.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        forgotPasswordLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            forgotPasswordForm.classList.remove('hidden');
        });

        backToLoginFromForgot.addEventListener('click', () => {
            forgotPasswordForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        backToSignup.addEventListener('click', () => {
            otpForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        // OTP Input Navigation
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Form Submission Handlers
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage(loginMessage, 'Please fill in all fields', 'error');
                return;
            }

            // Simulate login process
            showMessage(loginMessage, 'Login successful!', 'success');
        });

        signupBtn.addEventListener('click', () => {
            const name = document.getElementById('signup-name').value;
            const email = signupEmail.value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (!name || !email || !password || !confirmPassword) {
                showMessage(signupMessage, 'Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(signupMessage, 'Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(signupMessage, 'Password must be at least 6 characters', 'error');
                return;
            }

            // Mask email for OTP display
            const masked = maskEmail(email);
            maskedEmail.textContent = masked;

            // Show OTP form
            signupForm.classList.add('hidden');
            otpForm.classList.remove('hidden');

            // Generate and log OTP (in a real app, this would be sent to the user's email)
            const otp = generateOTP();
            console.log(`OTP for ${email}: ${otp}`);
        });

        verifyOtpBtn.addEventListener('click', () => {
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });

            if (otp.length !== 6) {
                showMessage(otpMessage, 'Please enter the 6-digit OTP', 'error');
                return;
            }

            // Simulate OTP verification
            showMessage(otpMessage, 'Email verified successfully!', 'success');
            
            // In a real app, you would redirect to the main application
            setTimeout(() => {
                otpForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                showMessage(loginMessage, 'Account created successfully! Please login.', 'success');
            }, 1500);
        });

        resetPasswordBtn.addEventListener('click', () => {
            const email = document.getElementById('reset-email').value;

            if (!email) {
                showMessage(resetMessage, 'Please enter your email', 'error');
                return;
            }

            // Simulate password reset process
            showMessage(resetMessage, 'Password reset link sent to your email', 'success');
        });

        // Utility Functions
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = type === 'success' ? 'success-message' : 'error-message';
            
            // Clear message after 3 seconds
            setTimeout(() => {
                element.textContent = '';
                element.className = '';
            }, 3000);
        }

        function maskEmail(email) {
            const [localPart, domain] = email.split('@');
            const maskedLocal = localPart.substring(0, 2) + '*'.repeat(localPart.length - 2);
            return `${maskedLocal}@${domain}`;
        }

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
    </script>
</body>
</html>

{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
    <h2>Login - OTP Verification</h2>
    <form method="POST">
        <div class="form-group">
            <label for="otp">Enter OTP sent to your email ({{ email }})</label>
            <input type="text" class="form-control" id="otp" name="otp" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Verify OTP</button>
    </form>
    {% if purpose %}
    <p class="mt-3">Purpose: {{ purpose }}</p>
    {% endif %}
</div>
{% endblock %}
